<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood2Music ðŸŽ§</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1db954);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #cfcfcf;
    }

    button {
      padding: 1rem 2rem;
      background: #1db954;
      border: none;
      border-radius: 999px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 2rem;
    }

    button:hover {
      background: #1ed760;
      box-shadow: 0 0 20px #1db954;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }

    input[type="submit"] {
      margin-top: 1rem;
      background-color: #1db954;
      border-radius: 999px;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background: #1ed760;
      box-shadow: 0 0 15px #1db954;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mood2Music ðŸŽ§</h1>
    <p>AI-curated playlists, straight from your vibe.</p>
    
      <a href="{{ auth_url }}"><button>Connect to Spotify</button></a>
      
  </div>
</body>
</html>
